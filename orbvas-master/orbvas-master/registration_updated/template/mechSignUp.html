{% load static %}
<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Registration Form </title>
  <link rel="stylesheet" href="{% static 'mechSignUp.css' %}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <img class="wave" src="{% static 'images/veve.png' %}">
  <div class="main">
    <div class="img" style="margin: 0;">
      <img
        src="https://cdni.iconscout.com/illustration/premium/thumb/car-service-or-car-maintenance-3323962-2809547.png">
    </div>
    <div class="container">
      <div class="title">Registration</div>
      <div class="content">
        <form action="" method="post">
          {% csrf_token %}
          <div class="user-details">
            <div class="input-box">
              <span class="details">Full Name</span>
              <input type="text" placeholder="Enter your name" name="fullname" required>
            </div>
            <div class="input-box">
              <span class="details">Phone Number</span>
              <input type="text" placeholder="Enter your Phone Number" name="phoneno" required>
            </div>
            <div class="input-box">
              <span class="details">Email</span>
              <input type="text" placeholder="Enter your email" name="mail" required>
            </div>
            <!-- <div class="input-box">
              <span class="details">something</span>
              <input type="text" placeholder="Enter your number" required>
            </div> -->
            <div class="input-box">
              <span class="details">Password</span>
              <input type="text" placeholder="Enter your password" class="password" required>
            </div>
            <div class="input-box">
              <span class="details">Confirm Password</span>
              <input type="text" placeholder="Confirm your password" class="confirmpass" required>
            </div>

            <div class="input-box">
              <span class="details">Address</span>
              <input type="text" placeholder="Enter your address" name="address" required>
            </div>
            <div class="input-box">
              <span class="details">Experience</span>
              <input type="text" placeholder="Enter your past Experience" class="exp" required>
            </div>

            <div class="input-box">
              <label class="details" for="file">File</label>
              <input class="details" id="details" name="file" type="file" />
              <button class="uploaddoc">Upload</button>
            </div>
            <!-- <form method="post">
            <label for="file">File</label>
            <input id="file" name="file" type="file" />
            <button>Upload</button>
          </form> -->

          </div>
          <!-- <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div> -->
          <div class="button">
            <input type="submit" value="Register">
          </div>
          <a href="{% url 'Mechaniclogin' %}">Already have an account</a>
        </form>
      </div>
    </div>
  </div>

</body>

</html>

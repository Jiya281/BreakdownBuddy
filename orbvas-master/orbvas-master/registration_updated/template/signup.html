{% load static %}

<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>  Registration Form  </title>
  <link rel="stylesheet" href="{% static 'signup.css' %}">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <img class="wave" src="{% static 'images/veve.png' %}">

  <div class="main">
    <div class="img" style="margin: 0;">
      <img
        src="https://www.usnews.com/object/image/00000184-76b4-ddd3-afd4-f7fe77580000/car-family-blue.svg?update-time=1668439110965&size=responsiveSquare300">
    </div>

    <div class="container">
      <div class="title">Registration</div>
      <div class="content">
        <form action="" method="post">
            {% csrf_token %}
          <div class="user-details">
            <div class="input-box">
              <span class="details">Full Name</span>
              <input type="text" placeholder="Enter your name" name="username" id="username" required>
            </div>
            <div class="input-box">
              <span class="details">Phone Number</span>
              <input type="text" placeholder="Enter your Phone Number" name="number" id="phnno" required>
            </div>
            <div class="input-box">
              <span class="details">Email</span>
              <input type="text" placeholder="Enter your email" name="email" id="email" required>
            </div>
          
            <div class="input-box">
              <span class="details">Password</span>
              <input type="text" placeholder="Enter your password" name="password1" id="password1" required>
            </div>
            <div class="input-box">
              <span class="details">Confirm Password</span>
              <input type="text" placeholder="Confirm your password" 
              name="password2" id="password2" required>
            </div>
          </div>
          <div class="button">
            <input type="submit" value="Register">
          </div>
          <!-- <a href="{% url 'UserLogin' %}" >Already have an account</a>  -->
        </form>
      </div>
    </div>
  </div>
</body>
</html>
